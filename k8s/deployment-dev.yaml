apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-service-dev
  labels:
    app: activity-service-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-service-dev
  template:
    metadata:
      labels:
        app: activity-service-dev
    spec:
      containers:
      - name: activity-service
        image: host.minikube.internal:5000/activity_service_dev:latest  # Replace with your Docker image
        ports:
        - containerPort: 8000
        env:
        - name: TZ
          value: "Asia/Singapore"  # GMT+8 timezone
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs  # Path inside the container
      volumes:
      - name: log-volume
        hostPath:
          path: /home/VMadmin/FYP_microservices/PEAR_activity_service/logs  # Path on the host machine
          type: DirectoryOrCreate  # Ensures directory is created if it doesn't exist

---
apiVersion: v1
kind: Service
metadata:
  name: activity-service-dev
spec:
  selector:
    app: activity-service-dev
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
  type: NodePort